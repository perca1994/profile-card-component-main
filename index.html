<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>


</head>

<body>
  <main class="flex-container">
    <img src="images/bg-pattern-top.svg" alt aria-hidden="true" id="bg-top">
    <img src="images/bg-pattern-bottom.svg" alt aria-hidden="true" id="bg-bottom">
    <figure>
      <img src="images/image-victor.jpg" alt="foto victor" id="foto-victor">
      <figcaption id="nombre">Victor Crest <span>26</span></figcaption>
      <blockquote>London</blockquote>
    </figure>

    <ul class="datos">
      <li><span>80K</span>
        Followers</li>

      <li><span>803K</span>
        Likes</li>

      <li><span>1.4K</span>
        Photos</li>
    </ul>
  </main>
</body>

</html>
